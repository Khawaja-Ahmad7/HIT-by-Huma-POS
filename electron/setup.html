<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HIT by Huma POS - Setup</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .setup-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 450px;
      padding: 40px;
    }
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    .logo img {
      width: 80px;
      height: 80px;
      object-fit: contain;
    }
    .logo h1 {
      font-size: 24px;
      color: #1f2937;
      margin-top: 10px;
    }
    .logo p {
      color: #6b7280;
      font-size: 14px;
    }
    h2 {
      font-size: 18px;
      color: #374151;
      margin-bottom: 20px;
      text-align: center;
    }
    .form-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #374151;
      margin-bottom: 6px;
    }
    input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    .row {
      display: flex;
      gap: 12px;
    }
    .row .form-group {
      flex: 1;
    }
    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    .btn-secondary {
      background: #f3f4f6;
      color: #374151;
      margin-top: 10px;
    }
    .btn-secondary:hover {
      background: #e5e7eb;
    }
    .status {
      margin-top: 16px;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      text-align: center;
      display: none;
    }
    .status.success {
      display: block;
      background: #d1fae5;
      color: #065f46;
    }
    .status.error {
      display: block;
      background: #fee2e2;
      color: #991b1b;
    }
    .status.info {
      display: block;
      background: #dbeafe;
      color: #1e40af;
    }
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="setup-container">
    <div class="logo">
      <img src="icon.png" alt="HIT by Huma">
      <h1>HIT by Huma POS</h1>
      <p>Point of Sale System</p>
    </div>

    <h2>Database Setup</h2>

    <form id="setupForm">
      <div class="form-group">
        <label for="host">Database Host</label>
        <input type="text" id="host" value="localhost" required>
      </div>
      
      <div class="row">
        <div class="form-group">
          <label for="port">Port</label>
          <input type="text" id="port" value="5432" required>
        </div>
        <div class="form-group">
          <label for="database">Database Name</label>
          <input type="text" id="database" value="hitbyhuma_pos" required>
        </div>
      </div>

      <div class="form-group">
        <label for="user">Username</label>
        <input type="text" id="user" value="postgres" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required>
      </div>

      <button type="button" class="btn btn-secondary" onclick="testConnection()">
        Test Connection
      </button>

      <button type="submit" class="btn btn-primary" id="saveBtn">
        Save & Start Application
      </button>

      <div id="status" class="status"></div>
    </form>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    function showStatus(message, type) {
      const status = document.getElementById('status');
      status.textContent = message;
      status.className = 'status ' + type;
    }

    function getFormData() {
      return {
        host: document.getElementById('host').value,
        port: document.getElementById('port').value,
        database: document.getElementById('database').value,
        user: document.getElementById('user').value,
        password: document.getElementById('password').value
      };
    }

    async function testConnection() {
      showStatus('Testing connection...', 'info');
      const config = getFormData();
      
      try {
        const result = await ipcRenderer.invoke('test-db-connection', config);
        if (result.success) {
          showStatus('✓ Connection successful!', 'success');
        } else {
          showStatus('✗ ' + result.error, 'error');
        }
      } catch (err) {
        showStatus('✗ ' + err.message, 'error');
      }
    }

    document.getElementById('setupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('saveBtn');
      btn.disabled = true;
      btn.innerHTML = '<span class="spinner"></span>Saving...';
      showStatus('Saving configuration...', 'info');

      const config = getFormData();
      
      try {
        const result = await ipcRenderer.invoke('save-db-config', config);
        if (result.success) {
          showStatus('✓ Configuration saved! Starting application...', 'success');
          setTimeout(() => {
            ipcRenderer.send('setup-complete');
          }, 1500);
        } else {
          showStatus('✗ ' + result.error, 'error');
          btn.disabled = false;
          btn.textContent = 'Save & Start Application';
        }
      } catch (err) {
        showStatus('✗ ' + err.message, 'error');
        btn.disabled = false;
        btn.textContent = 'Save & Start Application';
      }
    });
  </script>
</body>
</html>
